<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">


    <title>PA#1</title>
    <style>
        body {
            background-color: #EEEEEE;
        }
    </style>

    <script src="./Utils/trackball-rotator.js"></script>
    <script src="./Utils/m4.js"></script>
    <script src="./shader.gpu"></script>
    <script src="./main.js"></script>

</head>

<body onload="init()">

    <p id="message">Bachynskyi Vladyslav TR22-mp PA2<br>
        (Virich Cyclic Surface)</p>
    <p>Light controls:</p>
    <div id="lightPostion">
        <div>
            <style>
                #x {
                    width: 1000px;
                }

                #y {
                    width: 1000px;
                }

                #z {
                    width: 1000px;
                }
            </style>
            <label for="x">X</label>
            <input type="range" id="x" name="x" min="-10" max="10" step="0.1" value="0" onchange="Redraw()">
        </div>
        <div>
            <label for="y">Y</label>
            <input type="range" id="y" name="y" min="-10" max="10" step="0.1" value="0" onchange="Redraw()">
        </div>
        <div>
            <label for="z">Z</label>
            <input type="range" id="z" name="z" min="-10" max="10" step="0.1" value="0" onchange="Redraw()">
        </div>
        <p></p>
        <div id="canvas-holder">
            <canvas width="1000" height="1000" id="webglcanvas" style="background-color:red"></canvas>
        </div>
    </div>




</body>

</html>
